name: Deploy Frontend to GitHub Pages

on:
    push:
        branches: [main]
        tags: ["v*"]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: pages
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: frontend
        steps:
            - name: Checkout repository
              uses: actions/checkout@v6

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm
                  cache-dependency-path: frontend/package-lock.json

            - name: Install dependencies
              run: npm ci

            - name: Determine deployment target
              id: target
              run: |
                  if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
                    echo "env=prod" >> "$GITHUB_OUTPUT"
                    echo "path=/${{ github.event.repository.name }}/" >> "$GITHUB_OUTPUT"
                  else
                    echo "env=preview" >> "$GITHUB_OUTPUT"
                    echo "path=/${{ github.event.repository.name }}/preview/" >> "$GITHUB_OUTPUT"
                  fi

            - name: Build application
              env:
                  VITE_LOCAL_ONLY: "true"
                  VITE_USE_HASH_ROUTER: "false"
                  VITE_BASE_PATH: ${{ steps.target.outputs.path }}
              run: npm run build

            - name: Prepare deployment artifact
              run: |
                  rm -rf ../pages
                  mkdir -p ../pages
                  if [[ "${{ steps.target.outputs.env }}" == "preview" ]]; then
                    mkdir -p ../pages/preview
                    cp -R dist/* ../pages/preview/
                  else
                    cp -R dist/* ../pages/
                  fi

            - name: Upload Pages artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: pages

    deploy:
        needs: build
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
