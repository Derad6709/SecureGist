apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "backend.fullname" . }}
  labels:
    {{- include "backend.labels" . | nindent 4 }}
spec:
  {{- $global := .Values.global | default dict }}
  {{- $globalPostgres := $global.postgresql | default dict }}
  {{- $globalPostgresAuth := $globalPostgres.auth | default dict }}
  {{- $globalMinio := $global.minio | default dict }}
  {{- $globalMinioAuth := $globalMinio.auth | default dict }}
  {{- $globalStorage := $global.storage | default dict }}
  {{- $dbHost := .Values.env.db.host | default (printf "%s-%s" .Release.Name "postgresql") }}
  {{- $dbName := .Values.env.db.name | default $globalPostgresAuth.database | default "securegist" }}
  {{- $s3Host := .Values.env.s3.host | default (printf "%s-%s" .Release.Name "minio") }}
  {{- $s3Endpoint := .Values.env.s3.endpoint_url | default $globalStorage.endpoint_url | default (printf "http://%s:9000" $s3Host) }}
  replicas: 1
  selector:
    matchLabels:
      {{- include "backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "backend.selectorLabels" . | nindent 8 }}
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.28
          command: ['sh', '-c', 'until nc -vz {{ $dbHost }} 5432; do echo waiting for postgres; sleep 2; done;']
        - name: wait-for-minio
          image: busybox:1.28
          command: ['sh', '-c', 'until nc -vz {{ $s3Host }} 9000; do echo waiting for minio; sleep 2; done;']
      containers:
        - name: backend
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: DB_USER
              value: {{ .Values.env.db.user | default $globalPostgresAuth.username | default "user" | quote }}
            - name: DB_PASSWORD
              value: {{ .Values.env.db.password | default $globalPostgresAuth.password | default "password" | quote }}
            - name: DATABASE_URL
              value: "postgresql+asyncpg://$(DB_USER):$(DB_PASSWORD)@{{ $dbHost }}:5432/{{ $dbName }}"
            - name: S3_ENDPOINT_URL
              value: "{{ $s3Endpoint }}"
            - name: S3_PUBLIC_ENDPOINT_URL
              value: "{{ .Values.env.s3.public_endpoint_url | default $globalStorage.public_endpoint_url | default "/s3" }}"
            - name: S3_ACCESS_KEY
              value: "{{ .Values.env.s3.access_key | default $globalMinioAuth.rootUser | default "minioadmin" }}"
            - name: S3_SECRET_KEY
              value: "{{ .Values.env.s3.secret_key | default $globalMinioAuth.rootPassword | default "minioadmin" }}"
            - name: AWS_ACCESS_KEY_ID
              value: "{{ .Values.env.s3.access_key | default $globalMinioAuth.rootUser | default "minioadmin" }}"
            - name: AWS_SECRET_ACCESS_KEY
              value: "{{ .Values.env.s3.secret_key | default $globalMinioAuth.rootPassword | default "minioadmin" }}"
            - name: S3_BUCKET_NAME
              value: "{{ .Values.env.s3.bucket | default $globalStorage.bucket | default "securegist" }}"